[metadata]
name = imageQC_dash
version = 1.0.0
description = Displaying trend data generated by imageQC.
long_description = file: README.md
keywords = medical images, quality control, constancy
license = GNU General Public License v2.0
license_files = LICENSE.txt
author = Ellen Wasbo
author-email = ellen.wasbo@sus.no
classifiers = 
	Programming Language :: Python :: 3

[options]
zip_safe = False
include_package_data = True
package_dir=
	=src
packages=find:
install_requires = 
	numpy==2.3.2
	pandas==2.2.3
	python-dotenv
	dash==3.2.0
	dash-bootstrap-components==2.0.4
	dash-ag-grid==32.3.1
	waitress>=2.1.2
	PyYAML==6.0.2	
	minio==7.2.18

[options.package_data]
* = *.txt, *.md

[options.packages.find]
where=src

[options.entry_points]
console_scripts =
    imageQC_dash = imageQC_dash.imageQC_dash:main